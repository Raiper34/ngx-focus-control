<app-helper title="Focus auto directive" [code]="focusAutoCode">
  This directive focuses the element after ngAfterViewInit hook and when the delay bidding changes. The user can
  define the delay (0 is default delay).
  Example shows input, that should be automatically focused when you have visited this demo.
  <input type="text" placeholder="Input 0" class="input" id="input-0" [fuAuto]="500">
</app-helper>
