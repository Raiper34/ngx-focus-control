<app-helper title="Focus auto directive" [code]="focusAutoCode">
  <p>The directive auto-focuses element when an element is created, a page is visited, or delay data bidding is changed.
  Users can define delay of focus. 0 is the default delay when a delay is not specified.</p>
  <br>
  <p>Input in the example should be auto-focused when you have visited this page.</p>
  <input placeholder="Input" class="input" [fuAuto]="500">
</app-helper>
